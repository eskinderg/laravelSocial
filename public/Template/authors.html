<div ng-controller="AuthorsController">
    <h4> <% Title %> </h4>

    <div>

    </div>

  <table class="table">

    <tr ng-repeat="author in authors">
            <td>
              <% author.name %>
            </td>
            <td>
              <% author.email %>
            </td>
            <td>
              <button ng-click="btnClick(author)" class="btn btn-default"> Edit </button>
              <a href="#/Authors/<% author.id %>">Edit</a>
            </td>
    </tr>

  </table>


</div>
