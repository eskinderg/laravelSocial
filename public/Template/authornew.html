<div style="width: 70%; margin: auto;" ng-controller="CreateAuthorController">

    <a href="#/Authors">
        <span style="font-size:40px;color:grey;" class ="glyphicon glyphicon-circle-arrow-left"></span>
    </a>
<h3>Create New Author</h3>
<br><br>

<div class="form-group">
      <label class="col-md-4 control-label" for="name">
        Name:
      </label>

      <div class="col-md-6">
        <input id="name" class="form-control" type="text" ng-model="author.name"  name="name">
      </div>

</div>
<br><br>
<div class="form-group">
      <label class="col-md-4 control-label" for="email">
        E Mail:
      </label>

      <div class="col-md-6">
        <input id="email" class="form-control" ng-model="author.email" type="email"  name="email">
      </div>

</div>
<br><br>

<div class="form-group">
      <label class="col-md-4 control-label" for="bio">
        Bio:
      </label>

      <div class="col-md-6">
        <input id="bio" class="form-control" ng-model="author.bio" type="text" name="bio">
      </div>

</div>

<div class="form-group">
      <label class="col-md-4 control-label" >
        &nbsp;
      </label>

      <div class="col-md-6">
        <br>
        <button class="btn btn-default" ng-click="btnNew()">Create</button>
      </div>

</div>





</div>
